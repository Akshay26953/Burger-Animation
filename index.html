<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax Burger</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="load()">
    <div id="section">
      <h1 id="h1">WHOPPER</h1>
      <h2 id="h2">Best Burger in The Town</h2>
      <p id="para">
        Our signature Whopper with 4 layers between the buns. Flame Grilled
        chicken Patty, tasty cheeze slice, crispy lettuce, juicy
        tomatoes (seasonal), creamy and smoky sauces with xxl buns.
        <strong>It's Not A Burger, it's a Whopper.</strong>
      </p>
      <button class="btn">Order Now</button>
      <div class="redBg"></div>

      <img class="img burger_base" src="assets/burger_base.png" alt="burger_base" />
      <img class="img nonveg" src="assets/nonveg.png" alt="burger_base" />
      <img class="img cheeze" src="assets/cheeze.png" alt="burger_base" />
      <img class="img lattice" src="assets/lattice.png" alt="burger_base" />
      <img class="img tommato" src="assets/tommato.png" alt="burger_base" />
      <img class="img burger_top" src="assets/burger_top.png" alt="burger_base" />
      <button class="btn1">Order Now</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
